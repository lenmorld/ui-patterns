<body style="margin: 0">

    <div style="font-size: 5vw" id="data"></div>

    <hr />

        /> -->

    <hr />
        <h3>media query in size - responsive</h3>
        <img
            style="width: 100%; border-radius: 1rem;"
            src="https://placehold.co/3200x800/png"
            srcset="
            https://placehold.co/400x100/png   400w,
            https://placehold.co/800x200/png   800w,
            https://placehold.co/1200x300/png 1200w,
            https://placehold.co/1600x400/png 1600w,
            https://placehold.co/3200x800/png 3200w
            "
            sizes="(max-width: 800px) 100vw, 800px"
        />

    <hr />
    <h3>Picture element</h3>
    
    <picture>
        <!-- media queries in order -->
        <source 
            srcset="https://source.unsplash.com/8OyKWQgBsKQ" 
            media="(max-width: 500px)"
        />
        <source 
            srcset="https://source.unsplash.com/O2MdroNurVw" 
            media="(max-width: 800px)"
        />
        <!-- default -->
        <img src="https://source.unsplash.com/XJXWbfSo2f0" style="width: 600px" /> 
    </picture>
    
    <script>
        // every time you resize, print width and ratio

        window.addEventListener("resize", updateText)
        updateText()

        function updateText() {
            const data = document.querySelector("#data")
            data.textContent = `Width: ${window.innerWidth}, Ratio: ${window.devicePixelRatio}`
        }
    </script>
    
</body>
</html>
